<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>Arriva Employee Application</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,Intl"></script>

  <link rel="stylesheet" href="https://cdn01.boxcdn.net/platform/elements/9.1.1/en-US/explorer.css" />
  <script src="https://cdn01.boxcdn.net/platform/elements/9.1.1/en-US/explorer.js"></script>
  <script src="../js/box.js"></script>

</head>

<body>
  <div class="container" style="height:600px">

    <div class="row">
      <div class="col-md-12 explorerContainer">

      </div>
    </div>

  </div>

  <script>
    var folderId = '0';
    var  accessToken =  getAccessToken();
    console.log(accessToken);
    var contentExplorer = new Box.ContentExplorer();
    contentExplorer.show(folderId, accessToken, {
          container: '.explorerContainer',
          contentPreviewProps: {
              contentSidebarProps: {
                hasMetadata: true,
                hasSkills: true,
                hasProperties: true,
                hasAccessStats: true,
                hasActivityFeed: true,
              defaultView:'activityFeed'
            },
            contentOpenWithProps: {
              show: true
            }
          }

          });
  </script>
</body>

</html>
